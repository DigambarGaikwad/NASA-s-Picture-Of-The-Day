<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>NASA Picture of the Day</title>
</head>
<body>
    <h1>NASA's Picture Of The Day</h1>
    <section id="current-image-container">
        
        <!-- Current image will be displayed here -->
    </section>

    <form id="search-form">
        <label for="search-input">Search for a image of the Day:</label>
        <input type="date" id="search-input" required>
        <button type="submit">Search</button>
    </form>
     <h3>Previous searches</h3>

     <button id="clear-history-button" class="btn">Delete Search History</button>

    <ul id="search-history">
        <!-- Search history will be displayed here -->
    </ul>

    <script src="./script.js"></script>
</body>
</html>
